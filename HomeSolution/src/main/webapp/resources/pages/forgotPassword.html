<section>
<br/>
<div align="center" class="header"><label>Retrieve Username/Password </label></div>
<hr/>
<div >
	<form name="forgotPwdForm" data-toggle="validator" role="form" enctype='application/json'>
		<br />
		<div class="row" align="center" ng-controller="forgotPwdController">
			<div class="form-group col-md-4">
				<md-input-container class="md-block"> <label>Enter your mail-id registered with us</label> 
					<input required type="email" name="forgotPwdEmail" id="forgotPwdEmail-id" ng-model="forgotPwdEmail" ng-maxlength="50"/>
					<div ng-messages="forgotPwdForm.forgotPwdEmail.$error" align="right">
						<div ng-message="required">Email is required.</div>
						<div ng-message="maxlength">This field can be at most 50 characters long.</div>
					</div>
				</md-input-container>
			</div>
			<div align="left" class="form-group col-md-3">
				<md-button class="md-raised md-primary" id="submit">Submit</md-button>
			</div>
		</div>
	</form>
</div>
</section>
